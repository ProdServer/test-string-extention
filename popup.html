<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/popup.css" />
    <title>Test String Generator</title>
  </head>
  <body>
    <div class="app-container">
      <h1>Test String Generator</h1>
      
      <div class="tabs">
        <button class="tab-button active" data-tab="generator">Generator</button>
        <button class="tab-button" data-tab="counter">Counter</button>
        <button class="tab-button" data-tab="misc">Misc</button>
      </div>

      <div id="generator" class="tab-content active">
        <div class="input-group">
          <input type="number" id="lengthInput" placeholder="Text Length" min="1" max="999999">
          
          <div class="text-type-selection">
            <label class="radio-wrapper">
              <input type="radio" name="textType" value="lorem" checked>
              <span class="radio-label">Lorem Ipsum</span>
            </label>
            <label class="radio-wrapper">
              <input type="radio" name="textType" value="alphanumerical">
              <span class="radio-label">Alphanumerical (abc123)</span>
            </label>
            <label class="radio-wrapper">
              <input type="radio" name="textType" value="specialChars">
              <span class="radio-label">With Special Chars (,()%/+?*...)</span>
            </label>
            <label class="radio-wrapper">
              <input type="radio" name="textType" value="turkishGerman">
              <span class="radio-label">Turkish/German Letters (ö,ç,ş,ü...)</span>
            </label>
          </div>
          
          <div id="loremOptions" class="option-group">
            <label class="checkbox-wrapper">
              <input type="checkbox" id="removePunct">
              <span class="checkbox-label">Remove Punctuation</span>
            </label>
            
            <label class="checkbox-wrapper">
              <input type="checkbox" id="removeSpace">
              <span class="checkbox-label">Remove Spaces</span>
            </label>
          </div>
        </div>

        <button id="generateButton" class="primary-button">Generate Text</button>
        <textarea id="resultText" readonly placeholder="Generated text will appear here..."></textarea>
        <button id="copyButton" class="secondary-button">Copy to Clipboard</button>
      </div>

      <div id="counter" class="tab-content">
        <textarea id="counterText" placeholder="Enter or paste your text here..."></textarea>
        <div id="characterCount" class="counter-stats">
          Characters: 0 | Words: 0 | Lines: 0
        </div>
        
        <div class="support-links">
          <a href="https://buymeacoffee.com/notdepressedeveloper" target="_blank" class="support-link">
            <svg class="support-icon" viewBox="0 0 24 24" fill="currentColor">
              <path d="M20 3H4v10c0 2.21 1.79 4 4 4h6c2.21 0 4-1.79 4-4v-3h2c1.11 0 2-.89 2-2V5c0-1.11-.89-2-2-2zM20 8h-2V5h2v3zM4 19h16v2H4z"/>
            </svg>
            Buy Me a Coffee
          </a>
          <a href="https://github.com/sevilayerkan/test-string-extention" target="_blank" class="support-link">
            <svg class="support-icon" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
            </svg>
            GitHub
          </a>
        </div>
      </div>

      <div id="misc" class="tab-content">
        <select id="dataType" class="select-input">
          <option value="">Select Data Type</option>
          <option value="name">Full Name</option>
          <option value="email">Email</option>
          <option value="address">Address</option>
          <option value="password">Password</option>
        </select>

        <div id="nameOptions" class="option-group">
          <label class="radio-wrapper">
            <input type="radio" name="gender" value="male" checked>
            <span class="radio-label">Male</span>
          </label>
          <label class="radio-wrapper">
            <input type="radio" name="gender" value="female">
            <span class="radio-label">Female</span>
          </label>
        </div>

        <div id="emailOptions" class="option-group">
          <select id="emailDomain" class="select-input">
            <option value="random">Random Domain</option>
            <option value="example.com">example.com</option>
            <option value="test.com">test.com</option>
            <option value="custom">Custom Domain</option>
          </select>
          <input type="text" id="customDomain" class="text-input" placeholder="Enter custom domain">
        </div>

        <button id="generateMiscButton" class="primary-button">Generate</button>
        <textarea id="miscResultText" readonly placeholder="Generated data will appear here..."></textarea>
        <button id="copyMiscButton" class="secondary-button">Copy to Clipboard</button>
      </div>
    </div>

    <script src="src/js/func.js"></script>
    <script src="src/js/copy.js"></script>
    <script src="src/js/popup.js"></script>
    <script src="src/js/misc.js"></script>
  </body>
</html>
